{% extends 'twitterapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In <i class="log-tweet fab fa-twitter"></i></legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Log In</button>
                <small class="text-muted">
                <a  class="ml-2" href="{% url 'password_reset'%}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
            Hesabın yoksa? <a class="ml-2" href="{% url 'register' %}">Kayıt Ol</a>
            </small>
        </div>
    </div>
{% endblock content %}
